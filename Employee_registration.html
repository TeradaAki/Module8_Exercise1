<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- css style -->
    <link rel="stylesheet" href="style.css">
    <!-- Angular JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body>
    <div class="tab">
        <h1>EMPLOYEE REGISTRATION</h1>
    </div>

    <form name="myform" onsubmit="return(validate());">
        <div ng-app="">
            <label>Employee ID</label>
            <input type="number" name="employeeId" ng-model="employeeId" required> <br>
            <div class="error" id="employeeErr"></div>
        </div>

        <div>
            <label>First Name</label>
            <input type="text" name="firstName"> <br>
            <div class="error" id="firstNameErr"></div>
        </div>

        <div>
            <label>Last Name</label>
            <input type="text" name="lastName"> <br>
            <div class="error" id="lastNameErr"></div>
        </div>

        <div ng-app="">
            <label>Address</label>
            <input type="text" name="address" ng-model="address" required>
        </div>

        <div>
            <label>Department</label>
            <input type="text" name="department"> <br>
            <div class="error" id="departmentErr"></div>
        </div>

        <div>
            <label>Position</label>
            <input type="text" name="position"> <br>
            <div class="error" id="positionErr"></div>
        </div>

        <div class="row">
            <label>Email</label>
            <input type="email" name="email"> <br>
            <div class="error" id="email error"></div>
        </div>

        <div>
            <label>Contact Number</label>
            <input type="number" name="contactnumber"> <br>
            <div class="error" id="contactNumberErr"></div>
        </div>

        <div>
            <label>Salary</label>
            <input type="number" name="salary"> <br>
            <div class="error" id="salaryErr"></div>
        </div>

        <div>
            <label>Username</label>
            <input type="text" name="username"> <br>
            <div class="error" id="usernameErr"></div>
        </div>

        <input type="submit" value="submit">
        <script type="text/javascript" src="validation.js"></script>
    </form>
</body>
</html>
